<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Androkumanda Ekran Yansıtma Alıcısı</title>
    <!-- Google Cast Receiver SDK -->
    <script src="//www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
            flex-direction: column;
        }
        #videoElement {
            width: 100%;
            height: 100%;
            object-fit: contain;
            position: absolute;
        }
        #status {
            color: #FFDE21;
            font-family: sans-serif;
            font-size: 32px;
            font-weight: bold;
            z-index: 10;
            background: rgba(0,0,0,0.8);
            padding: 10px;
            border-radius: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="status">Androkumanda TV Bekliyor...</div>
    <!-- WebRTC ile gelecek olan ekranın oynatılacağı yer burası -->
    <video id="videoElement" autoplay playsinline muted></video>

    <script>
        const context = cast.framework.CastReceiverContext.getInstance();
        const statusElement = document.getElementById('status');
        const videoElement = document.getElementById('videoElement');

        const CUSTOM_CHANNEL = 'urn:x-cast:com.user.androkumanda.webrtc';
        let peerConnection = null;

        context.addCustomMessageListener(CUSTOM_CHANNEL, async (customEvent) => {
            const message = customEvent.data;

            if (message.type === 'offer') {
                statusElement.innerText = "Teklif Geldi!";
                
                peerConnection = new RTCPeerConnection({
                    iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
                });

                peerConnection.ontrack = (event) => {
                    statusElement.innerText = "Görüntü TV'ye İndi!";
                    videoElement.srcObject = event.streams[0];
                    videoElement.play().then(() => {
                        statusElement.innerText = "VİDEO OYNATILIYOR!";
                        setTimeout(() => { statusElement.style.display = 'none'; }, 3000);
                    }).catch(e => {
                        statusElement.innerText = "OYNATMA HATASI: " + e.message;
                    });
                };

                peerConnection.oniceconnectionstatechange = () => {
                    if (peerConnection) {
                         statusElement.innerText = "AĞ DURUMU: " + peerConnection.iceConnectionState;
                    }
                };

                peerConnection.onicecandidate = (event) => {
                    if (event.candidate) {
                        context.sendCustomMessage(CUSTOM_CHANNEL, customEvent.senderId, {
                            type: 'candidate',
                            candidate: event.candidate
                        });
                    }
                };

                await peerConnection.setRemoteDescription(new RTCSessionDescription(message.offer));
                const answer = await peerConnection.createAnswer();
                await peerConnection.setLocalDescription(answer);

                context.sendCustomMessage(CUSTOM_CHANNEL, customEvent.senderId, {
                    type: 'answer',
                    answer: answer
                });
            } 
            else if (message.type === 'candidate' && peerConnection) {
                await peerConnection.addIceCandidate(new RTCIceCandidate(message.candidate));
            }
            else if (message.type === 'stop') {
                if (peerConnection) {
                    peerConnection.close();
                    peerConnection = null;
                }
                videoElement.srcObject = null;
                statusElement.innerText = "Yansıtma Kapandı.";
                statusElement.style.display = 'block';
            }
        });

        const options = new cast.framework.CastReceiverOptions();
        options.disableIdleTimeout = true;
        context.start(options);
    </script>
</body>
</html>
